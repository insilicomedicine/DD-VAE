[model]
embedding_size = 64
hidden_size = 512
latent_size = 64
num_layers = 2
proposal = 'triweight'
prior = 'gaussian'
use_embedding_input = True

[train]
epochs = 200
lr_reduce_epochs = [20]
lr_reduce_gamma = 0.5
lr = 5e-4
batch_size = 512
verbose = 'epoch'
clamp = 10
checkpoint = 'epoch'
mode = 'sample'
seed = 1

[data]
title = 'moses'
train_path = 'data/moses/train.csv.gz'
test_path = 'data/moses/test.csv.gz'

[kl]
start_epoch = 20
end_epoch = 200
start = 0.0005
end = 0.01

[temperature]
start_epoch = 0
end_epoch = 10
start = 0.2
end = 0.1
log = True

[save]
log_dir = 'logs/moses/VAE_triweight_seed1/'
model_dir = 'models/moses/VAE_triweight_seed1/'
